<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            background-image: url("/static/ganbg.jpeg");
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .image-box {
            text-align: center;
        }

        .image-box img {
            width: 300px;
            height: auto;
            border: 4px solid white;
            border-radius: 10px;
        }

        .download-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 6px 12px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a.back-link {
            display: inline-block;
            margin-top: 30px;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h2>Translation Result</h2>

    <div class="images-container">
        <div class="image-box">
            <h4>Input Image</h4>
            <img src="{{ input_image }}" alt="Input Image">
            <br>
            <a class="download-btn" href="{{ input_image }}" download>Download Input</a>
        </div>
        <div class="image-box">
            <h4>Output Image</h4>
            <img src="{{ output_image }}" alt="Output Image">
            <br>
            <a class="download-btn" href="{{ output_image }}" download>Download Output</a>
        </div>
    </div>

    <a class="back-link" href="/">Try another image</a>

</body>
</html>
